<div class="center" [ngClass]="setClasses()">
    <h3 style="color: black;">Quiz question</h3>
    <p class="speech-bubble">{{quizQuestion.question}}</p>
    <p id="optionLabel">Options</p>
    <div *ngFor="let option of quizQuestion.possibleAnswers">
        <p style="background-color: purple;" (click)="optionChoice(option)">{{option}}</p>
    </div>
</div>
