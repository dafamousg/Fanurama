<div [ngClass]="setClasses()" class="characterCard">

  <div class="cardView">
    <div class="info">
      <div>
        <span class="name">{{character.Name}}</span>({{character.Status}})
      </div>
      <br>
      <div class="img">
        <img src="{{character.PicUrl}}" width="150px" height="187px"/>
      </div>
      <div>
        <button>Action 1</button>
        <button>Action 2</button>
      </div>
      <br>
      <!--Fix dropdown menu to display character information-->
      <div class="dd">

        <button class="dd-btn">Information</button>
        <div class="dd-content">
          
          <div *ngIf="character.Age">
            Age: {{character.Age}}
            <br>
          </div>
          <div *ngIf="character.Profession">
            Profession: {{character.Profession}}
          </div>
          <div *ngIf="character.Species">
            Species: {{character.Species}}
            <br>
          </div>
          <div *ngIf="character.Planet">
            Planet: {{character.Planet}}
          </div>
          <div *ngIf="!character.Relatives.includes('relatives')">
            Relatives: {{character.Relatives}}
          </div>
          <div *ngIf="character.FirstAppearance">
            FirstAppearance: {{character.FirstAppearance}}
          </div>
          <div *ngIf="character.VoicedBy">
            VoicedBy: {{character.VoicedBy}}
          </div>
          
        </div>
      </div>
  </div>
